<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TENSORVERSE</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="tab" onclick="selectModel('model1')">台形補正</div>
        <div class="tab" onclick="selectModel('model2')">物体検出</div>
    </div>
    <div class="container">
        <div class="title-logo">
            <h1>TENSORVERSE</h1>
            <img src="https://raw.githubusercontent.com/TENSORVERSEJP/tensorverse/main/docs/logo.png" alt="Logo">
        </div>
        <div class="upload-container">
            <div class="input-section">
                <input type="password" id="apiKeyInput" placeholder="Enter API Key">
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <button id="uploadButton">Submit</button>
            <div class="preview-section">
                <img id="imagePreview" class="image-preview hidden" alt="Image Preview">
                <img id="processedImage" class="image-preview hidden" alt="Processed Image">
                <div id="loadingSpinnerOverlay" class="loading-spinner-overlay hidden">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let selectedModelUrl = 'https://66p5ibvn4i.execute-api.ap-northeast-1.amazonaws.com/tas';

        function selectModel(model) {
            switch (model) {
                case 'model1':
                    selectedModelUrl = 'https://66p5ibvn4i.execute-api.ap-northeast-1.amazonaws.com/tas';
                    break;
                case 'model2':
                    selectedModelUrl = 'https://649vecmu32.execute-api.ap-northeast-1.amazonaws.com/tas';
                    break;
            }
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.tab[onclick="selectModel('${model}')"]`).classList.add('active');
        }

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imagePreview = document.getElementById('imagePreview');
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('uploadButton').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const apiKeyInput = document.getElementById('apiKeyInput');
            const file = fileInput.files[0];
            const apiKey = apiKeyInput.value;

            if (file) {
                const uploadButton = document.getElementById('uploadButton');
                const loadingSpinnerOverlay = document.getElementById('loadingSpinnerOverlay');
                uploadButton.disabled = true;
                uploadButton.textContent = 'Processing...';
                loadingSpinnerOverlay.classList.remove('hidden');

                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64ImageString = e.target.result.split(',')[1];
                    const payload = {
                        image: base64ImageString,
                        code: ''
                    };

                    fetch(selectedModelUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-api-key': apiKey
                        },
                        body: JSON.stringify(payload),
                    })
                    .then(response => response.json())
                    .then(data => {
                        const base64OutputImg = JSON.parse(data.body).image;
                        const processedImage = document.getElementById('processedImage');
                        processedImage.src = 'data:image/jpeg;base64,' + base64OutputImg;
                        processedImage.classList.remove('hidden');

                        uploadButton.disabled = false;
                        uploadButton.textContent = 'Submit';
                        loadingSpinnerOverlay.classList.add('hidden');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        uploadButton.disabled = false;
                        uploadButton.textContent = 'Submit';
                        loadingSpinnerOverlay.classList.add('hidden');
                    });
                }
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image file first.');
            }
        });
    </script>
</body>
</html>
